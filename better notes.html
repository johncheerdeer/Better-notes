<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Note Web App</title>
    <style>
        :root {
            --primary-color: #4a4e69;
            --secondary-color: #9a8c98;
            --background-color: #f2e9e4;
            --text-color: #22223b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 15px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 2.2em;
            margin-bottom: 30px;
        }

        .controls {
            margin-bottom: 20px;
            text-align: center;
        }

        .category {
            margin-bottom: 20px;
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .category:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .category-header h2 {
            margin: 0;
            font-size: 1.3em;
        }

        .category-buttons {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .notes-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 15px;
        }

        .note {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .note-header {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }

        .note-header input {
            border: none;
            background: transparent;
            font-size: 1.1em;
            color: var(--text-color);
            width: 100%;
            margin-right: 10px;
            outline: none;
        }

        .note-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .note-content.collapsed {
            display: none;
        }

        .note:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .note textarea {
            width: 100%;
            min-height: 100px;
            /* Initial height of the textarea */
            border: none;
            /* Remove the border */
            resize: none;
            /* Disable resizing */
            overflow: hidden;
            /* Hide scrollbars */
            background: transparent;
            font-family: inherit;
            font-size: 1em;
            color: var(--text-color);
            box-sizing: border-box;
            outline: none;
            /* Remove any outline */
        }

        .note button.delete-note {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff6b6b;
            border: none;
            border-radius: 50%;
            padding: 5px;
            cursor: pointer;
            font-size: 0.9em;
            color: white;
            width: 22px;
            height: 22px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .note button.delete-note:hover {
            background-color: #e63946;
        }

        button {
            padding: 8px 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        .color-picker {
            display: none;
            justify-content: flex-end;
            gap: 5px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 0 0 12px 12px;
        }

        .color-option {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .color-option:hover {
            transform: scale(1.1);
            border-color: var(--primary-color);
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            .category-header {
                padding: 12px;
            }

            .category-header h2 {
                font-size: 1.2em;
            }

            .category-buttons button {
                padding: 6px 10px;
                font-size: 0.8em;
            }

            .notes-container {
                padding: 10px;
            }

            .note {
                padding: 10px;
            }

            .note textarea {
                font-size: 0.9em;
            }

            .note button.delete-note {
                width: 20px;
                height: 20px;
                font-size: 0.8em;
            }

            button {
                padding: 7px 10px;
                font-size: 0.85em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Elegant Note Web App</h1>
        <div class="controls">
            <button onclick="addCategory()">Add Category</button>
        </div>
        <div id="categories"></div>
    </div>

    <script>
        let categories = [];
        const pastelColors = {
            red: "#FFB3BA",
            orange: "#FFDFBA",
            yellow: "#FFFFBA",
            green: "#BAFFC9",
            blue: "#BAE1FF",
            purple: "#E1BAFF"
        };

        function saveData() {
            localStorage.setItem('noteAppData', JSON.stringify(categories));
        }

        function loadData() {
            const savedData = localStorage.getItem('noteAppData');
            if (savedData) {
                categories = JSON.parse(savedData);
                renderCategories();
            }
        }

        function addCategory() {
            const categoryName = prompt("Enter category name:");
            if (categoryName) {
                categories.push({name: categoryName, color: pastelColors.yellow, notes: [], isCollapsed: false, showColorPicker: false});
                saveData();
                renderCategories();
            }
        }

        function addNote(categoryIndex) {
            categories[categoryIndex].notes.push({content: "", title: `Note `, isCollapsed: false});
            saveData();
            renderCategories();
        }

        function updateNoteTitle(categoryIndex, noteIndex, title) {
            categories[categoryIndex].notes[noteIndex].title = title;
            saveData();
        }

        function updateNoteContent(categoryIndex, noteIndex, content) {
            categories[categoryIndex].notes[noteIndex].content = content;
            saveData();
        }

        function deleteNote(categoryIndex, noteIndex) {
            categories[categoryIndex].notes.splice(noteIndex, 1);
            saveData();
            renderCategories();
        }

        function deleteCategory(categoryIndex) {
            categories.splice(categoryIndex, 1);
            saveData();
            renderCategories();
        }

        function toggleCategory(categoryIndex) {
            categories[categoryIndex].isCollapsed = !categories[categoryIndex].isCollapsed;
            saveData();
            renderCategories();
        }

        function toggleNoteCollapse(categoryIndex, noteIndex) {
            categories[categoryIndex].notes[noteIndex].isCollapsed = !categories[categoryIndex].notes[noteIndex].isCollapsed;
            saveData();
            renderCategories();
        }

        function toggleColorPicker(categoryIndex) {
            categories[categoryIndex].showColorPicker = !categories[categoryIndex].showColorPicker;
            renderCategories();
        }

        function changeColor(categoryIndex, color) {
            categories[categoryIndex].color = color;
            categories[categoryIndex].showColorPicker = false;
            saveData();
            renderCategories();
        }

        function autoResizeTextarea(textarea) {
            textarea.style.height = 'auto'; // Reset height to auto to calculate the new height
            textarea.style.height = textarea.scrollHeight + 'px'; // Set height to the scroll height
        }

        function renderCategories() {
            const categoriesContainer = document.getElementById("categories");
            categoriesContainer.innerHTML = "";

            categories.forEach((category, categoryIndex) => {
                const categoryDiv = document.createElement("div");
                categoryDiv.className = "category";

                const categoryHeader = document.createElement("div");
                categoryHeader.className = "category-header";
                categoryHeader.style.backgroundColor = category.color;
                categoryHeader.innerHTML = `
                    <h2></h2>
                    <div class="category-buttons">
                        <button onclick="addNote()">+</button>
                        <button onclick="toggleColorPicker()">Color</button>
                        <button onclick="deleteCategory()" style="background-color: #ff6b6b;">Delete</button>
                    </div>
                `;
                categoryHeader.onclick = (e) => {
                    if (e.target === categoryHeader) toggleCategory(categoryIndex);
                };

                const colorPicker = document.createElement("div");
                colorPicker.className = "color-picker";
                colorPicker.style.display = category.showColorPicker ? "flex" : "none";
                for (const [colorName, colorValue] of Object.entries(pastelColors)) {
                    const colorOption = document.createElement("div");
                    colorOption.className = "color-option";
                    colorOption.style.backgroundColor = colorValue;
                    colorOption.onclick = (e) => {
                        e.stopPropagation();
                        changeColor(categoryIndex, colorValue);
                    };
                    colorPicker.appendChild(colorOption);
                }

                const notesContainer = document.createElement("div");
                notesContainer.className = "notes-container";
                notesContainer.style.display = category.isCollapsed ? "none" : "flex";

                category.notes.forEach((note, noteIndex) => {
                    const noteDiv = document.createElement("div");
                    noteDiv.className = "note";
                    noteDiv.style.backgroundColor = category.color;

                    const noteHeader = document.createElement("div");
                    noteHeader.className = "note-header";
                    noteHeader.innerHTML = `
                        <input type="text" value="" onchange="updateNoteTitle(, , this.value)">
                        <button class="delete-note" onclick="deleteNote(, )">X</button>
                    `;
                    noteHeader.onclick = () => toggleNoteCollapse(categoryIndex, noteIndex);

                    const noteContent = document.createElement("div");
                    noteContent.className = "note-content";
                    if (note.isCollapsed) {
                        noteContent.classList.add("collapsed");
                    }

                    const textarea = document.createElement("textarea");
                    textarea.value = note.content;
                    textarea.oninput = (e) => {
                        updateNoteContent(categoryIndex, noteIndex, e.target.value);
                        autoResizeTextarea(e.target);
                    };
                    autoResizeTextarea(textarea); // Ensure the initial size fits content

                    noteContent.appendChild(textarea);
                    noteDiv.appendChild(noteHeader);
                    noteDiv.appendChild(noteContent);
                    notesContainer.appendChild(noteDiv);
                });

                categoryDiv.appendChild(categoryHeader);
                categoryDiv.appendChild(colorPicker);
                categoryDiv.appendChild(notesContainer);
                categoriesContainer.appendChild(categoryDiv);
            });
        }

        // Load saved data when the page loads
        window.onload = loadData;
    </script>
</body>

</html>
